<div class="container">
    <form class="form-horizontal" ng-submit="submit()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="form.email" class="form-control" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" ng-model="form.name" class="form-control" placeholder="Nome">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Vecchia password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="form.old_password" class="form-control" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Nuova password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="form.password" class="form-control" placeholder="Nuova password">
            </div>
        </div>

        <div class="form-group ng-class:{'has-error':form.password!=confirm_password}">
            <label class="col-sm-2 control-label">Conferma password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="confirm_password" class="form-control" placeholder="Conferma password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">Salva</button>
            </div>
        </div>
    </form>
</div>
